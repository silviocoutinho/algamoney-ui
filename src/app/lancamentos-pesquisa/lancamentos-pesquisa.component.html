<div class="container">
    <div class="ui-g">
        <div class="ui-g-12">
            <h1>Lançamentos</h1>
        </div>
    
        <div class="ui-g-12 ui-fluid">
            <label >Descrição</label>
            <input type="text" pInputText>
        </div>
    
        <div class="ui-g-12">
            <label style="display: block" >Vencimento</label>
            <input type="text" pInputText style="width: 95px">
    
            <label for="">até</label>
            <input type="text" pInputText style="width: 95px">
        </div>
    
        <div class="ui-g-12">
            <button pButton type="submit" label="Pesquisar"></button>
        </div>
    
    </div>
    
    <div class="ui-g">
        <div class="ui-g-12">
            <p-table [value]="lancamentos" [paginator]="true" [rows]="6" [responsive]="true">
                <ng-template pTemplate="header">
                    <tr>
                        <th>Pessoa</th>
                        <th>Descrição</th>
                        <th class="col-data">Vencimento</th>
                        <th class="col-data">Pagamento</th>
                        <th class="col-valor">Valor</th>  
                        <th class="col-acoes"></th>                  
                    </tr>
                </ng-template>
                <ng-template pTemplate="body" let-lancamento>
                    <tr>                    
                        <td>{{lancamento.pessoa}}</td>
                        <td>{{lancamento.descricao}}</td>
                        <td class="col-data">{{lancamento.dataVencimento}}</td>
                        <td class="col-data">{{lancamento.dataPagamento}}</td>
                        <td class="col-valor"><span [ngStyle]="{color: lancamento.tipo ==='DESPESA' ? 'red' : 'blue'}">{{lancamento.valor}}</span> </td>
                        <td class="col-acoes">                                                      
                            <p-button icon="fa fa-pencil"  pTooltip="Editar" tooltipPosition="top" ></p-button>
                            <p-button icon="fa fa-trash"   pTooltip="Excluir" tooltipPosition="top"></p-button>
                        </td>
                        
                    </tr>
                </ng-template>
            </p-table>
        </div>
        <div class="ui-g-12">
                <a pButton label="Novo Lançamento"></a>
        </div>
    </div>
    
    </div>
