<div class="container">
  <div class="ui-g">
    <div class="ui-g-12">
      <h1>Pessoas</h1>
    </div>
    <div class="ui-g-12 ui-fluid">
      <label>Nome</label>
      <input type="text" pInputText >
    </div>
    <div class="ui-g-12">
      <button pButton type="submit" label="Pesquisar"></button>
    </div>
  </div>
  <div class="ui-g">
    <div class="ui-g-12">
      <p-table [value]="pessoas" [paginator]="true" [rows]="6" [responsive]="true">
        <ng-template pTemplate="header">
          <tr>
            <th>Nome</th>
            <th>Cidade</th>
            <th>Estado</th>
            <th>Status</th>
            <th class="col-acoes"></th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-pessoa>
          <tr>
            <td>{{pessoa.nome}}</td>
            <td>{{pessoa.cidade}}</td>
            <td>{{pessoa.estado}}</td>
            <td><a class="col-status" href="#" pTooltip="{{pessoa.status ==='ATIVO' ? 'inativo' : 'ativo'}}">{{pessoa.status}}</a></td>
            <td class="col-acoes">
              <p-button icon="fa fa-pencil" pTooltip="Editar"  tooltipPosition="top"></p-button>
              <p-button icon="fa fa-trash"  pTooltip="Excluir" tooltipPosition="top"></p-button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
    <div class="ui-g-12">
      <a pButton label="Nova Pessoa"></a>
    </div>
  </div>
</div>
